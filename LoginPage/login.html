<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Erbil Cinema</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../Photos/LogoCinema.png" alt="Logo" class="logo-img">
        <span class="logo-text">Erbil Cinema</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="MoviesPage/movies.html">Movies</a></li>
        <li><a href="ResevationPage/reservation.html">Reservation</a></li>
        <li><a href="ContactPage/contact.html">Contact Us</a></li>
        <li><a href="LoginPage/login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-section">
    <h1>Login to Erbil Cinema</h1>

    <form class="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>

      <p class="switch">Don't have an account? <a href="register.html" target="_blank">Register here</a></p>
    </form>
  </section>

</body>
</html>
