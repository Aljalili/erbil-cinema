<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Erbil Cinema</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <section class="login-section">
    <h1>Create New Account</h1>

    <form class="register-form">

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+964 750 123 4567" required>

      <label for="age">Age</label>
      <input type="number" id="age" min="12" max="100" required>

      <label for="birthdate">Date of Birth</label>
      <input type="date" id="birthdate" required>

      <label for="location">City of Residence</label>
      <select id="location" required>
        <option value="">-- Select City --</option>
        <option value="Erbil">Erbil</option>
        <option value="Duhok">Duhok</option>
        <option value="Sulaimani">Sulaimani</option>
        <option value="Kirkuk">Kirkuk</option>
        <option value="Halabja">Halabja</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </section>

</body>
</html>
